<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
        initial-scale=1.0"
    />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
      />
      <ul class="todos" id="todos">
        <li>This is a todo list</li>
      </ul>
    </form>
    <small
      >Left Click to toggle complete <br />
      Right click to delete from the list</small
    >
  </body>
</html>
